<!DOCTYPE html>
<html lang='en' dir='ltr'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <script src="https://kit.fontawesome.com/9419ca50ea.js" crossorigin="anonymous"></script>

  <title>Target Detection</title>
</head>

<body>
  <div class='intro-phase'>
    <div class="jumbotron">
      <div class='intro-header'>
        <h1 class="display-4">Needle in a Haystack</h1>
      </div>
  
      <div class='intro-instructions lead'>
        In this exercise, you will be given a target icon at the top of the screen. Your task is to click on all the target icons in the grid.
      </div>
  
      <div class='intro-navigation'>
        <button class='btn btn-example'>Try An Example!</button>
        <button class='btn btn-start'>
          <span>Start </span>
          <i class="fas fa-hourglass-start"></i>
        </button>
      </div>
    </div>
  </div>

  <div class='test-phase'>
    <div class="jumbotron">
      <div class='test-phase-header'>
        <h4>Target Icon:</h4>
      </div>
  
      <div class='target-icon'></div>
  
      <table class='table icons-table'></table>
  
      <div class="row number-clicked">
        <div class="col">
          Total number of clicked: <span class="numberClicked">0</span>
        </div>
      </div>
  
      <div class="row test-navigation">
        <div class="col">
          <button class="btn btn-example-done">
            <span>Done Example </span>
            <i class="fas fa-check"></i>
          </button>
          <button class="btn btn-next">
            <span>Next Page </span>
            <i class="fas fa-angle-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class='result-phase'></div>


  <script type="text/javascript" src="main.js"></script>
</body>

</html>
